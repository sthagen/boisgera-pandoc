site_name: Pandoc

docs_dir: mkdocs

site_dir: docs

nav:
  - Overview (wip): index.md
  - Examples (wip): examples.md
  - CLI (wip): cli.md
  - Document structure: document.md
  - Pandoc's Markdown: markdown.md
  - Containers and iteration: iteration.md
  - Configuration: configuration.md
  - Cookbook (wip): cookbook.md
  - API reference (wip): api.md

theme: "material" 

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

repo_name: "pandoc"
repo_url: "https://github.com/boisgera/pandoc"
edit_uri: edit/master/mkdocs/


